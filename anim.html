<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <h1>Transformation , Transition and Animation</h1>
    <section class="h-screen flex items-center justify-center flex-row gap-10">
        <div class="size-72 hover:transform-none transform-gpu bg-rose-500 hover:-translate-x-40 text-white font-bold text-3xl text-center ">Move(Translate)</div>
        <div class="size-72 bg-rose-500 text-white font-bold text-3xl text-center hover:scale-y-80 ">Scale(Transform)</div>
        <div class="size-72 bg-rose-500  text-white font-bold text-3xl text-center hover:rotate-[78deg] hover:bg-red-200 hover:scale-150 hover:rounded-full transition-all duration-[1s] delay-500">Rotate(Transform)</div>
        <div class="size-72 bg-rose-500  text-white font-bold text-3xl text-center hover:skew-x-30">Skew(Transform)</div>
    </section>

    </div>





</body>

</html>
