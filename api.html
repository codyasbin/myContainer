<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Explorer Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.6s ease-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0,0,0,0.2);
        }

        .card-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            font-size: 1.2em;
        }

        .weather-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }

        .temp {
            font-size: 3em;
            font-weight: bold;
        }

        .weather-details {
            text-align: right;
        }

        .location-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            font-size: 1em;
        }

        input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:active {
            transform: scale(0.98);
        }

        .quote {
            font-style: italic;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .author {
            text-align: right;
            opacity: 0.8;
        }

        .crypto-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .crypto-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            transition: background 0.3s;
        }

        .crypto-item:hover {
            background: rgba(255,255,255,0.2);
        }

        .crypto-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .crypto-price {
            font-size: 1.2em;
            color: #4ade80;
        }

        .crypto-change {
            font-size: 0.9em;
        }

        .positive {
            color: #4ade80;
        }

        .negative {
            color: #f87171;
        }

        .news-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .news-item {
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .news-item:hover {
            background: rgba(255,255,255,0.2);
        }

        .news-title {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .news-source {
            font-size: 0.9em;
            opacity: 0.7;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.1em;
            opacity: 0.8;
        }

        .error {
            color: #f87171;
            padding: 10px;
            background: rgba(248, 113, 113, 0.1);
            border-radius: 10px;
        }

        .dog-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .trivia {
            line-height: 1.6;
            font-size: 1.05em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç Global Explorer Dashboard</h1>
            <p class="subtitle">Real-time data from around the world</p>
        </header>

        <div class="grid">
            <!-- Weather Card -->
            <div class="card">
                <div class="card-title">
                    <span class="icon">üå§Ô∏è</span>
                    Weather
                </div>
                <div class="location-input">
                    <input type="text" id="cityInput" placeholder="Enter city name" value="Pokhara">
                    <button onclick="getWeather()">Get Weather</button>
                </div>
                <div id="weatherContent" class="loading">Loading weather...</div>
            </div>

            <!-- Crypto Prices Card -->
            <div class="card">
                <div class="card-title">
                    <span class="icon">üí∞</span>
                    Cryptocurrency Prices
                </div>
                <div id="cryptoContent" class="loading">Loading crypto prices...</div>
            </div>

            <!-- Quote Card -->
            <div class="card">
                <div class="card-title">
                    <span class="icon">üí≠</span>
                    Quote of the Moment
                </div>
                <div id="quoteContent" class="loading">Loading quote...</div>
            </div>

            <!-- Random Dog Card -->
            <div class="card">
                <div class="card-title">
                    <span class="icon">üêï</span>
                    Random Dog
                </div>
                <div id="dogContent" class="loading">Loading dog...</div>
                <button onclick="getRandomDog()" style="width: 100%; margin-top: 10px;">New Dog!</button>
            </div>

            <!-- News Card -->
            <div class="card">
                <div class="card-title">
                    <span class="icon">üì∞</span>
                    Tech News
                </div>
                <div id="newsContent" class="loading">Loading news...</div>
            </div>

            <!-- Trivia Card -->
            <div class="card">
                <div class="card-title">
                    <span class="icon">üß†</span>
                    Random Trivia
                </div>
                <div id="triviaContent" class="loading">Loading trivia...</div>
                <button onclick="getTrivia()" style="width: 100%; margin-top: 15px;">New Trivia!</button>
            </div>
        </div>
    </div>

    <script>
        // Weather API
        async function getWeather() {
            const city = document.getElementById('cityInput').value || 'Pokhara';
            const content = document.getElementById('weatherContent');
            content.innerHTML = '<div class="loading">Loading weather...</div>';
            
            try {
                const response = await fetch(`https://wttr.in/${city}?format=j1`);
                const data = await response.json();
                const current = data.current_condition[0];
                
                content.innerHTML = `
                    <div class="weather-info">
                        <div class="temp">${current.temp_C}¬∞C</div>
                        <div class="weather-details">
                            <div style="font-size: 1.5em; margin-bottom: 5px;">${current.weatherDesc[0].value}</div>
                            <div>Feels like: ${current.FeelsLikeC}¬∞C</div>
                            <div>Humidity: ${current.humidity}%</div>
                            <div>Wind: ${current.windspeedKmph} km/h</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                content.innerHTML = '<div class="error">Could not load weather data</div>';
            }
        }

        // Crypto Prices API
        async function getCryptoPrices() {
            const content = document.getElementById('cryptoContent');
            
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,cardano,solana&vs_currencies=usd&include_24hr_change=true');
                const data = await response.json();
                
                const cryptos = [
                    { name: 'Bitcoin', id: 'bitcoin', symbol: '‚Çø' },
                    { name: 'Ethereum', id: 'ethereum', symbol: 'Œû' },
                    { name: 'Cardano', id: 'cardano', symbol: '‚Ç≥' },
                    { name: 'Solana', id: 'solana', symbol: 'SOL' }
                ];
                
                let html = '<div class="crypto-list">';
                cryptos.forEach(crypto => {
                    const price = data[crypto.id].usd;
                    const change = data[crypto.id].usd_24h_change;
                    const changeClass = change >= 0 ? 'positive' : 'negative';
                    
                    html += `
                        <div class="crypto-item">
                            <div class="crypto-name">${crypto.symbol} ${crypto.name}</div>
                            <div>
                                <div class="crypto-price">$${price.toLocaleString()}</div>
                                <div class="crypto-change ${changeClass}">${change >= 0 ? '+' : ''}${change.toFixed(2)}%</div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                
                content.innerHTML = html;
            } catch (error) {
                content.innerHTML = '<div class="error">Could not load crypto prices</div>';
            }
        }

        // Quote API
        async function getQuote() {
            const content = document.getElementById('quoteContent');
            
            try {
                const response = await fetch('https://api.quotable.io/random');
                const data = await response.json();
                
                content.innerHTML = `
                    <div class="quote">"${data.content}"</div>
                    <div class="author">‚Äî ${data.author}</div>
                `;
            } catch (error) {
                content.innerHTML = '<div class="error">Could not load quote</div>';
            }
        }

        // Random Dog API
        async function getRandomDog() {
            const content = document.getElementById('dogContent');
            content.innerHTML = '<div class="loading">Loading dog...</div>';
            
            try {
                const response = await fetch('https://dog.ceo/api/breeds/image/random');
                const data = await response.json();
                
                content.innerHTML = `
                    <img src="${data.message}" alt="Random Dog" class="dog-image">
                    <div style="text-align: center; opacity: 0.8;">Click "New Dog!" for another adorable pup!</div>
                `;
            } catch (error) {
                content.innerHTML = '<div class="error">Could not load dog image</div>';
            }
        }

        // News API
        async function getNews() {
            const content = document.getElementById('newsContent');
            
            try {
                const response = await fetch('https://hn.algolia.com/api/v1/search?tags=front_page&hitsPerPage=10');
                const data = await response.json();
                
                let html = '<div class="news-list">';
                data.hits.slice(0, 8).forEach(article => {
                    if (article.title) {
                        html += `
                            <div class="news-item" onclick="window.open('${article.url || `https://news.ycombinator.com/item?id=${article.objectID}`}', '_blank')">
                                <div class="news-title">${article.title}</div>
                                <div class="news-source">üëç ${article.points} points | üí¨ ${article.num_comments} comments</div>
                            </div>
                        `;
                    }
                });
                html += '</div>';
                
                content.innerHTML = html;
            } catch (error) {
                content.innerHTML = '<div class="error">Could not load news</div>';
            }
        }

        // Trivia API
        async function getTrivia() {
            const content = document.getElementById('triviaContent');
            content.innerHTML = '<div class="loading">Loading trivia...</div>';
            
            try {
                const response = await fetch('https://uselessfacts.jsph.pl/random.json?language=en');
                const data = await response.json();
                
                content.innerHTML = `
                    <div class="trivia">${data.text}</div>
                `;
            } catch (error) {
                content.innerHTML = '<div class="error">Could not load trivia</div>';
            }
        }

        // Initialize all data on page load
        window.addEventListener('load', () => {
            getWeather();
            getCryptoPrices();
            getQuote();
            getRandomDog();
            getNews();
            getTrivia();
            
            // Refresh crypto prices every 30 seconds
            setInterval(getCryptoPrices, 30000);
        });
    </script>
</body>
</html>
